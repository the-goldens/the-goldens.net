<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THE GOLDENS - Official Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rock+Salt&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #FFD700;
      color: #222;
      padding-bottom: 80px;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    header h1 {
      font-family: 'Rock Salt', cursive;
      font-size: 3rem;
      color: #222;
      margin-bottom: 20px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #222;
      font-weight: bold;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .separator {
      border-top: 2px solid #222;
      width: 100%;
      margin: 20px 0;
    }
    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    section h2 {
      font-family: 'Rock Salt', cursive;
      font-size: 1.8rem;
      border-bottom: 2px solid #222;
      margin-bottom: 15px;
      padding-bottom: 5px;
      text-align: left;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 10px;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      display: block;
      margin: 0 auto;
    }
    .icon {
      width: 22px;
      height: 22px;
      vertical-align: middle;
      margin-right: 6px;
      filter: invert(16%) sepia(76%) saturate(2733%) hue-rotate(1deg) brightness(99%) contrast(101%);
    }
    #shop a, #music a, #contact a {
      display: inline-block;
      margin: 10px 15px;
      text-decoration: none;
      font-weight: bold;
      color: #222;
    }
    #shop a:hover, #music a:hover, #contact a:hover {
      text-decoration: underline;
    }
    #contact {
      text-align: left;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    #contact p {
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      background-color: #222;
      color: #fff;
    }
    footer img {
      height: 80px;
      display: block;
      margin: 0 auto 10px;
    }
    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>THE GOLDENS</h1>
    <nav>
      <a href="#live-schedule">LIVE</a>
      <a href="#music">MUSIC</a>
      <a href="#shop">SHOP</a>
      <a href="#videos">VIDEOS</a>
      <a href="#contact">CONTACT</a>
    </nav>
    <div class="separator"></div>
  </header>

  <section id="live-schedule">

  <section id="music">

    <a href="https://music.apple.com/jp/artist/the-goldens/1698548219" target="_blank" rel="noopener noreferrer">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Apple_Music_logo.svg/1024px-Apple_Music_logo.svg.png" alt="Apple Music" />
      Apple Music
    </a>
    <a href="https://open.spotify.com/intl-ja/artist/3N6rJZUB5KhUmpR1r82IZj?si=LkyBAHcnQbm0x7K0jjvG5Q" target="_blank" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify" style="width:24px; height:24px; vertical-align:middle; margin-right:6px;" />
      Spotify
    </a>

  <section id="shop">
    <h2>SHOP</h2>
    <p><a href="https://www.amazon.co.jp/s?i=music-artist&rh=p_32%3A%25E3%2582%25B6%25E3%2583%25BB%25E3%2582%25B4%25E3%2583%25BC%25E3%2583%25AB%25E3%2583%2587%25E3%2583%25B3%25E3%2582%25BA&ref=dp_byline_sr_music_1" target="_blank" rel="noopener noreferrer">Amazonでザ・ゴールデンズの商品を見る</a></p>

  <section id="videos">

    <a href="https://twitter.com/hikikomorimega" target="_blank" rel="noopener noreferrer">@hikikomorimega (X)</a>
  </section>

  <footer style="background-color: #FFD700; padding: 40px; text-align: center;">
    <div style="display: inline-flex; align-items: center; justify-content: center; gap: 20px;">
      <img src="ロゴ_inverted_black.png" alt="Funky Records Logo" style="height: 80px;" />
      <div style="text-align: left; color: #000; font-size: 0.95rem; line-height: 1.6;">
        <p style="margin: 0;">© FUNKY RECORDS</p>
        <p style="margin: 0;">All rights reserved.</p>
      </div>
    </div>
  </footer>



  <script>
    const videoIds = ['Ymb7EZDfWAI', 'bD1AaBu0j6s', 'R36z570hHp0', 'GXTbQP-7XWY', 'JmBkVaAf6f8'];
    const player = document.getElementById('youtube-player');
    function playRandomVideo() {
      const randomId = videoIds[Math.floor(Math.random() * videoIds.length)];
      player.src = `https://www.youtube.com/embed/${randomId}?autoplay=1&mute=1&loop=1&playlist=${videoIds.join(',')}`;
    }
    window.onload = () => {
      playRandomVideo();
      setInterval(playRandomVideo, 5 * 60 * 1000);
    }
  </script>

</body>
</html>
